<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpFinGuard - Giri≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        p {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .demo-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .info {
            background: #e7f1ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info strong {
            display: block;
            margin-bottom: 5px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üõ°Ô∏è CorpFinGuard</h1>
        <p>Giri≈ü Yapƒ±n</p>

        <div class="info">
            <strong>Test Hesaplarƒ±:</strong>
            E-posta: test@test.com<br>
            ≈ûifre: test123
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" value="test@test.com" required>
            </div>

            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" value="test123" required>
            </div>

            <button type="submit">üöÄ Giri≈ü Yap</button>
        </form>

        <button class="demo-btn" onclick="goDemoMode()">üé≠ Demo Modu (Kayƒ±t Gerektirmez)</button>
    </div>

    <script>
        console.log('Login sayfasƒ± y√ºklendi');

        // Test hesaplarƒ±
        const accounts = {
            'test@test.com': { password: 'test123', name: 'Test Kullanƒ±cƒ±', premium: true },
            'demo@corpfinguard.com': { password: 'demo123', name: 'Demo Kullanƒ±cƒ±', premium: true }
        };

        // Form submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submit edildi');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Email:', email);
            console.log('Password:', password);
            
            // Hesap kontrol√º
            const account = accounts[email];
            
            if (!account) {
                alert('‚ùå Bu e-posta kayƒ±tlƒ± deƒüil!');
                console.log('Hesap bulunamadƒ±');
                return;
            }
            
            if (account.password !== password) {
                alert('‚ùå ≈ûifre yanlƒ±≈ü!');
                console.log('≈ûifre e≈üle≈ümedi');
                return;
            }
            
            // Giri≈ü ba≈üarƒ±lƒ±
            console.log('‚úÖ Giri≈ü ba≈üarƒ±lƒ±!');
            
            const session = {
                email: email,
                name: account.name,
                isPremium: account.premium,
                isDemo: false,
                loginTime: new Date().toISOString()
            };
            
            // Session kaydet
            sessionStorage.setItem('corpfinguard_session', JSON.stringify(session));
            console.log('Session kaydedildi:', session);
            
            alert('‚úÖ Giri≈ü ba≈üarƒ±lƒ±! Dashboard\'a y√∂nlendiriliyorsunuz...');
            
            // Y√∂nlendir
            setTimeout(() => {
                console.log('Dashboard\'a y√∂nlendiriliyor...');
                window.location.href = 'dashboard_final.html';
            }, 500);
        });

        // Demo modu
        function goDemoMode() {
            console.log('Demo modu ba≈ülatƒ±lƒ±yor');
            
            const demoSession = {
                email: 'demo@demo.com',
                name: 'Demo Kullanƒ±cƒ±',
                isPremium: false,
                isDemo: true,
                loginTime: new Date().toISOString()
            };
            
            sessionStorage.setItem('corpfinguard_session', JSON.stringify(demoSession));
            console.log('Demo session kaydedildi:', demoSession);
            
            alert('üé≠ Demo moduna ho≈ü geldiniz!');
            
            setTimeout(() => {
                console.log('Dashboard\'a y√∂nlendiriliyor...');
                window.location.href = 'dashboard_final.html';
            }, 500);
        }

        // Zaten giri≈ü yapƒ±lmƒ±≈ü mƒ± kontrol et
        window.addEventListener('DOMContentLoaded', function() {
            const session = sessionStorage.getItem('corpfinguard_session') || 
                          localStorage.getItem('corpfinguard_session');
            
            if (session) {
                console.log('Mevcut session bulundu:', JSON.parse(session));
                console.log('Dashboard\'a y√∂nlendiriliyor...');
                window.location.href = 'dashboard_final.html';
            } else {
                console.log('Session bulunamadƒ±, login sayfasƒ± g√∂steriliyor');
            }
        });
    </script>
</body>
</html>
