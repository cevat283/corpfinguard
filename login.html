<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap - Corpfinguard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .back-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home a:hover {
            color: #667eea;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Corpfinguard</div>
        <div class="subtitle">Hesabƒ±nƒ±za giri≈ü yapƒ±n</div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ornek@sirket.com" required>
            </div>

            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                üîê Giri≈ü Yap
            </button>
        </form>

        <div class="links">
            <a href="#" id="forgotPassword">≈ûifremi Unuttum</a>
        </div>

        <div class="divider">veya</div>

        <div class="links">
            <a href="mailto:info@corpfinguard.com?subject=Beta%20Eri≈üimi%20Talebi">
                üìß Beta Eri≈üimi ƒ∞√ßin ƒ∞leti≈üime Ge√ßin
            </a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Ana Sayfaya D√∂n</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDgBgk0fy9oQM0xjXd8_oRtWqoOsAFU0Bo",
            authDomain: "corpfinguard.firebaseapp.com",
            projectId: "corpfinguard",
            storageBucket: "corpfinguard.firebasestorage.app",
            messagingSenderId: "618478987362",
            appId: "1:618478987362:web:37bf52cb6b75a53fe6493b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Login form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('L√ºtfen t√ºm alanlarƒ± doldurun');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Giri≈ü yapƒ±lƒ±yor...';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log('Login successful:', user.email);
                showSuccess('‚úÖ Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...');
                
                // Redirect to app.html
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error.code, error.message);
                
                let errorMsg = 'Giri≈ü yapƒ±lamadƒ±. L√ºtfen tekrar deneyin.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMsg = 'Ge√ßersiz email adresi';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Bu hesap devre dƒ±≈üƒ± bƒ±rakƒ±lmƒ±≈ü';
                        break;
                    case 'auth/user-not-found':
                        errorMsg = 'Kullanƒ±cƒ± bulunamadƒ±';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Hatalƒ± ≈üifre';
                        break;
                    case 'auth/invalid-credential':
                        errorMsg = 'Email veya ≈üifre hatalƒ±';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = '√áok fazla ba≈üarƒ±sƒ±z deneme. L√ºtfen daha sonra tekrar deneyin.';
                        break;
                }
                
                showError(errorMsg);
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Giri≈ü Yap';
            }
        });

        // Forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showError('L√ºtfen email adresinizi girin');
                emailInput.focus();
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('üìß ≈ûifre sƒ±fƒ±rlama linki email adresinize g√∂nderildi');
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Email g√∂nderilemedi. L√ºtfen ge√ßerli bir email adresi girin.');
            }
        });

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User already logged in, redirecting...');
                window.location.href = 'app.html';
            }
        });
    </script>
</body>
</html>
